<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NearNote • Import</title>
</head>
<body style="font-family:-apple-system,system-ui;padding:24px">
  <h1>NearNote</h1>
  <p>Import this reminder into NearNote.</p>

  <p>
    <a id="open" style="display:inline-block;padding:12px 16px;border-radius:12px;background:#0A84FF;color:#fff;text-decoration:none;">
      Open in NearNote
    </a>
  </p>

  <p>
    <a id="install" style="display:inline-block;padding:12px 16px;border-radius:12px;border:1px solid #ccc;text-decoration:none;">
      Install NearNote
    </a>
  </p>

  <script>
    const token = location.pathname.split('/i/')[1] || '';
    const deep = 'nearnote://i/' + token;

    document.getElementById('open').href = deep;

    // Поки що тимчасово
    document.getElementById('install').href = 'https://apps.apple.com/';
  </script>
</body>
</html>
